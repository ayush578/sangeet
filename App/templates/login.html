{% extends 'basic.html' %}
{% block title %} login {% endblock %}
{% block body %}
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username" required value="{{username}}"><br>
    <input type="password" name="password" placeholder="password" required value="{{pss}}"><br>
    <input type="submit">
</form>

{% endblock %}
