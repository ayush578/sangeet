
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css" rel="stylesheet" />
	<title>{% block title %} {% endblock %}</title>
	<style>
		*:focus {
			outline: none;
		}
	
		body {
			margin: 0;
			font-family: "Raleway", sans-serif;
		}
	
		h1 {
			margin: 0;
			font-size: 33px;
			color: #fff;
			padding: 0 10%;
		}
	
		h3 {
			margin: 0;
			font-size: 17px;
			font-weight: 500;
			color: #ccc;
			padding: 0 10%;
		}
	
		.container2 {
			display: block;
			width: 100%;
			margin: auto;
			overflow: hidden;
			background-image: url("https://mariongrandvincent.github.io/HTML-Personal-website/img-codePen/bg-music-player.jpg");
			background-repeat: repeat;
			background-size: cover;
		}
	
		.music-player {
			display: block;
			position: relative;
			width: 400px;
			height: 570px;
			margin: auto;
			margin-top: 4%;
			border-radius: 0 0 10px 10px;
			background: transparent linear-gradient(to bottom, rgba(10, 11, 31, 0.9) 50%, rgb(10, 11, 31) 70%) repeat scroll 0 0;
			box-shadow: 1px 10px 20px 5px #222;
		}
	
		.cover {
			float: left;
			width: 100%;
			height: 60%;
		}
	
		.cover img {
			display: block;
			position: absolute;
			top: 8%;
			left: 15%;
			width: 70%;
			height: 50%;
			margin: auto;
			text-align: center;
		}
	
		.titre {
			float: left;
			width: 100%;
		}
	
		.lecteur {
			width: 100%;
			display: block;
			height: auto;
			position: relative;
			float: left;
		}
	
		.mejs__button>button:focus {
			outline: 0px dotted #999;
		}
	
		.mejs__container {
			position: relative;
			background-color: transparent;
			min-width: auto !important;
		}
	
		.mejs__controls {
			padding: 0 10%;
			background: transparent !important;
			display: block;
			position: relative;
		}
	
		.mejs__controls div {
			display: block;
			float: left;
			position: relative;
		}
	
		.mejs__controls .mejs__playpause-button {
			position: absolute !important;
			right: 8%;
			bottom: 95%;
			width: 40px;
		}
	
		.mejs__controls .mejs__playpause-button button {
			display: block;
			width: 40px;
			height: 40px;
			padding: 0;
			border: 0;
			font-family: FontAwesome;
			font-size: 23px;
			color: #5bbb95;
			background: transparent;
			padding: 0;
			margin: 0;
		}
	
		.mejs__controls .mejs__play button:before {
			content: "\f04b";
		}
	
		.mejs__controls .mejs__pause button:before {
			content: "\f04c";
		}
	
		.mejs__controls .mejs__volume-button button {
			display: block;
			width: 40px;
			height: 40px;
			padding: 0;
			border: 0;
			font-family: FontAwesome;
			font-size: 20px;
			color: #5bbb95;
			background: transparent;
			margin: 0;
			padding: 0;
		}
	
		.mejs__controls .mejs__mute button:before {
			content: "\f028";
		}
	
		.mejs__controls .mejs__unmute button:before {
			content: "\f026";
		}
	
		.mejs__controls .mejs__time {
			width: 100%;
			margin-top: 7%;
			margin-bottom: 3%;
			color: #fff;
			height: auto;
			padding: 0;
			overflow: visible;
			min-width: 100%;
		}
	
		.mejs__controls .mejs__time span {
			font-size: 15px;
		}
	
		.mejs__controls span.mejs__duration {
			float: right;
			text-align: right;
			color: #ccc;
		}
	
		.mejs__controls span.mejs__currenttime {
			font-weight: 700;
			float: left;
		}
	
		.mejs__controls .mejs__time-rail {
			width: 100%;
			margin: 0;
		}
	
		.mejs__controls .mejs__time-rail span {
			position: absolute;
			top: 0;
			width: 100%;
			height: 4px;
			border-radius: 50px;
			cursor: pointer;
		}
	
		.mejs__controls .mejs__time-rail .mejs__time-loaded {
			background: rgba(255, 255, 255, 0.2);
		}
	
		.mejs__controls .mejs__time-rail .mejs__time-float {
			display: none;
			top: -40px;
			width: 40px;
			height: 25px;
			margin-left: 0px;
			text-align: center;
			font-size: 10px;
			background: #fff;
			border: 0;
		}
	
		.mejs__controls .mejs__time-rail .mejs__time-float-current {
			display: block;
			position: relative;
			top: 0;
			margin: 0;
			line-height: 26px;
			color: #100d28;
		}
	
		.mejs__controls .mejs__time-rail .mejs__time-float-corner {
			top: auto;
			bottom: -9px;
			left: 50%;
			width: 0;
			height: 0;
			border-top: 6px solid #fff;
			border-right: 6px solid transparent;
			border-left: 6px solid transparent;
		}
	
		.mejs__controls .mejs__time-rail .mejs__time-current {
			background: #5BBB95 none repeat scroll 0 0;
		}
	
		.mejs__controls .mejs__time-handle {
			display: none;
		}
	
		.mejs__controls .mejs__volume-button {
			position: relative;
			position: absolute !important;
			top: 70px;
			right: 25%;
			width: 40px;
			height: 40px;
		}
	
		.mejs__controls .mejs__horizontal-volume-slider {
			display: block;
			position: absolute !important;
			position: relative;
			top: 70px;
			right: 10%;
			width: 60px;
			height: 4px;
			margin-top: 18px;
			border-radius: 50px;
			line-height: 11px;
		}
	
		.mejs__controls .mejs__horizontal-volume-slider .mejs__horizontal-volume-total,
		.mejs__controls .mejs__horizontal-volume-slider .mejs__horizontal-volume-current {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, 0.1);
		}
	
		.mejs__controls .mejs__horizontal-volume-slider .mejs__horizontal-volume-current {
			background: #fff;
		}
	</style>
	{% block css %} {% endblock %}
</head>

<body>
	{% for message in messages %}
	<div class="alert alert-info alert-dismissible fade show" role="alert" >
		{{message}}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	{% endfor %}
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Sangeet</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				{% if not signin %}
				<li class="nav-item">
					<a class="nav-link" href="login">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="register">Signin</a>
				</li>
				{% endif %}
				{% if signin %}
				<li class="nav-item">
					<a class="nav-link" href="logout">Logout</a>
				</li>
				{% endif %}
				<li class="nav-item">
					<a class="nav-link" href="queue">Queue</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	{% block body %} {% endblock %}

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
	{% block js %} {% endblock %}
	<footer>

	</footer>
	<script>

	</script>
</body>

</html>
